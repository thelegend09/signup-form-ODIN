<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>

<body>
    <div class="sidepanel">
        <a href="#"><img src="#" alt="reakzo logo"></a>
        <p class="slogan">At <span>REAKZO</span> we make your website <span>stand out</span>.</p>
    </div>
    <div class="signup-form">
        <form action="post">

            <h1>Previous Website Experience</h1>
            <div class="checkboxes">
                <input type="checkbox" name="none" id="none">
                <label for="none">None</label>
                <input type="checkbox" name="wordpress" id="wordpress">
                <label for="wordpress">Wordpress</label>
                <input type="checkbox" name="squarespace" id="squarespace">
                <label for="squarespace">SquareSpace</label>
                <input type="checkbox" name="wix" id="wix">
                <label for="wix">Wix</label>
                <input type="checkbox" name="joomla" id="joomla">
                <label for="joomla">Joomla</label>
                <input type="checkbox" name="drupal" id="drupal">
                <label for="drupal">Drupal</label>
            </div>


            <input type="text" name="first-name" id="first-name">
            <label for="first-name">First Name</label>

            <input type="text" name="last-name" id="last-name">
            <label for="last-name">Last Name</label>

            <input type="email" name="email" id="email">
            <label for="email">Email</label>

            <input type="password" name="pwd" id="pwd">
            <label for="pwd">Password</label>

            
            <input type="password" name="pwd-confirm" id="pwd-confirm">
            <label for="pwd-confirm">Confirm Password</label>
            <p class="pwd-explanation">Password must contain:
                <ul>
                    <li>At least eight characters</li>
                    <li>One upper-case character</li>
                    <li>One number</li>
                    <li>One symbol</li>
                </ul>
            </p>

            <!-- how to add a little "REQUIRED"? -->
            
            <button type="submit">Create Account</button>
            <p class="log-in">Already have an account?<a href="#">Log in</a></p>
        </form>
    </div>
</body>

</html>
